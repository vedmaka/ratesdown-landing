<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RatesDown</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="icon" sizes="64x64" href="images/favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#162B4D">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="application-name" content="RatesDown">
    <meta name="msapplication-TileColor" content="#162B4D">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#162B4D">

</head>
<body>

<header>
    <!-- header here -->
</header>

<main>


<section class="section--single--column">
    <div class="section-wrapper">
        <div class="section-column">

            <div class="section-column__title section-column__title--high">Get in touch</div>

            <form class="form-default form--centered">
                <div class="form-row form-row--horizontal">
                    <div class="form-input">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row form-row--horizontal">
                    <div class="form-input">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <textarea></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <button class="button-default" type="submit">Contact Us</button>
                </div>
            </form>

        </div>
    </div>
</section>

</main>

<footer>

</footer>

<script src="js/script.min.js"></script>
</body>
</html>
